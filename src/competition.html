<!DOCTYPE html>
<html>

<head>

    <!-- UIkit CSS -->

</head>

<body onload="init();">
    <div
        uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="/" uk-icon="icon: arrow-left"></a>
                    </li>
                </ul>
            </div>
            <div class="uk-navbar-item">Wettkampf Name</div>
            <div class="uk-navbar-right uk-margin-right">

                </ul>
            </div>

    </div>

    <div class="uk-container">

        <div id="scoreboards" class="uk-flex uk-flex-center uk-flex-left@l uk-flex-wrap" uk-margin>

            <div class="uk-width-large uk-margin-small-left uk-margin-small-right">

                                <tr>
                                    <th class="uk-width-small">Startnr.</th>
                                    <th class="uk-table-expand">Starter</th>
                                    <th class="uk-width-small uk-visible@m">Aufg.</th>
                                    <th class="uk-width-small">Ausg.</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>101</td>
                                    <td>Starter 1</td>
                                    <td class="uk-visible@m">54,25</td>
                                    <td>32,40</td>
                                </tr>
                                <tr>
                                    <td>102</td>
                                    <td>Starter 2</td>
                                    <td class="uk-visible@m">104,00</td>
                                    <td>
                                        <span class="uk-badge uk-background-secondary">...</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>103</td>
                                    <td>Starter 3</td>
                                    <td class="uk-visible@m">198,60</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title">Category 2</a>
                    <div class="uk-accordion-content">
                        <p>2</p>
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">Item 3</a>
                    <div class="uk-accordion-content">

                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="uk-position-bottom-right uk-text-secondary">
            <a href="/impressum.html" class="uk-text-secondary">Impressum</a> | © Andreas Steger, 2021 | <a
                href="https://github.com/AndSte01/art-cycle-liveticker-webpage">$git_version$</a>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/js/uikit.min.js"></script>

    <!-- jQuery -->
